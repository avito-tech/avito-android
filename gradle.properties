kotlin.code.style=official
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
# mandatory from agp 3.6
android.useAndroidX=true
# The next version of all artifacts
# Scheme: year.month[.<version>]
# Version is just a consecutive number. We don't need to bound releases to days.
projectVersion=2020.4.1
# Current stable version to be used in this project
infraVersion=2020.3.6
# Be aware, that changing these version properties will not change effective version,
# until you manually remove `buildSrc/build` folder and resync project
systemProp.kotlinVersion=1.3.71
systemProp.androidGradlePluginVersion=3.5.3
avito.build=local
avito.git.state=local
# Without it failed on studio sync when ci=true. It happens because studio makes eager configuration of each register task.
avito.repo.ssh.url=
#remove after 2020.3.2 release
deviceName=local
teamcityBuildId=0
